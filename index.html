<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; margin-top: 3em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="stat-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stat">
        <div class="stats">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Temitope Asama</a>.
  </div>
</body>
</html>
